<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Photo Library</title>
      <link rel="stylesheet" href="style.css">
      <script  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="example.js"></script>
  </head>

  <body>
    <div id="container">
      <h2>Photo Library App</h2>
      <div id="imageLibrary">
        <table>
          <tbody>
            <tr>
              <th>Images</th>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="photoView">
        <img src="https://rentini.files.wordpress.com/2013/05/mountaint-retreat-escape-from-it-all_04182012.jpg">
        <div>
          <p><span id="imgTitle">Mountains</span></p>
          <p><span id="imgRating">5</span> out of 5</p>
          
          <select id="ratingSelect" name="rating" >
            <option selected disabled>Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
